<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiquetas HTML Parte 1</title>
</head>
<body>
    <h1>Etiquetas HTML</h1>
    <hr>
    <h2>Texto</h2>
    <h3>Formato</h3>
    Negrita:<b>Negrita</b><br>
    Cursiva:<b>Cursiva</b><br>
    Subrayado:<b>Subrayado</b><br>
    <h3>Fuente</h3>
    color:<font color="blue">Color</font><br>
    Tamaño:<font size="25">Tamaño</font><br>
    Tipo:<font face="arial">Tipo</font><br>
    <!--Fuente con multiples atributos-->
    Fuente:<font color="red" size="20" face="Times New Roman">Fuente</font><br>
    <!--Anidando Etiquetas-->
    Anidando:<font color="Blue" size="8" face="Arial"><b><u><i>Anidando</i></u></b></font><br>
    <hr>
    <a href="index.html">Regresar</a>
</body>
</html>
